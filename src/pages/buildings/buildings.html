<ion-header>

  <ion-navbar>
    <ion-title>Rakennukset</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list radio-group [(ngModel)]="selectedBuilding">
    <ion-item *ngFor="let building of buildings">
      <ion-label>{{building.name}}</ion-label>
      <ion-radio value="{{building.id}}" (ionSelect)="selected()"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
